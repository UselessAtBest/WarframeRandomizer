<script>
    // Toggle the info modal visibility
    function toggleInfoModal() {
        const modal = document.getElementById('info-modal');
        const infoParagraph = document.getElementById('info-modal-paragraph');
        
        // Check if the modal is already open
        if (modal.style.display === 'flex') {
            modal.style.display = 'none';  // Close the modal
        } else {
            // Fetch the content from a separate file (e.g., info.txt)
            fetch('files/addInfo.html')
                .then(response => response.text())
                .then(data => {
                    infoParagraph.innerHTML = data; // Insert the fetched content into the modal
                    modal.style.display = 'flex';  // Open the modal
                })
                .catch(error => {
                    console.error('Error fetching the info file:', error);
                    infoParagraph.innerHTML = 'Error loading information.';
                    modal.style.display = 'flex';  // Open the modal even if there's an error
                });
        }
    }
       

    let lastDisplayedFiles = {}; // Track the last displayed files for each button

function toggleRollsButtons() {
    const RollsNestedButtons = document.getElementById("RollsNestedButtons");
    // Toggle the nested buttons
    RollsNestedButtons.style.display = RollsNestedButtons.style.display === "none" ? "grid" : "none";
}

function toggleRollsText(files, buttonName) {
    const outputDiv = document.getElementById(`RollsOutput1`); // Example using first output div

    // Check if this button is already showing the files
    if (lastDisplayedFiles[buttonName] && outputDiv.style.display === "block") {
        // Hide all outputs
        for (let i = 1; i <= 5; i++) {
            const outputDiv = document.getElementById(`RollsOutput${i}`);
            if (outputDiv) {
                outputDiv.style.display = "none"; // Hide all outputs
                outputDiv.innerText = ""; // Clear the content
            }
        }
        delete lastDisplayedFiles[buttonName]; // Remove from displayed files
        return; // Exit the function early
    }

    // Hide all outputs initially
    for (let i = 1; i <= 5; i++) {
        const outputDiv = document.getElementById(`RollsOutput${i}`);
        if (outputDiv) {
            outputDiv.style.display = "none"; // Hide all outputs
            outputDiv.innerText = ""; // Clear the content
        }
    }

    // Fetch files and display their content
    files.forEach((file, index) => {
        const outputDiv = document.getElementById(`RollsOutput${index + 1}`);
        fetch(file)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                outputDiv.innerText = data;
                outputDiv.style.display = "block"; // Show output section
            })
            .catch(error => {
                console.error(`Error fetching the file ${file}:`, error);
                outputDiv.innerText = "Failed to load the file.";
                outputDiv.style.display = "block"; // Show error message
            });
    });

    // Track which button is currently displayed
    lastDisplayedFiles[buttonName] = true;
}



    function toggleCollapsible(header) {
        const content = header.nextElementSibling;
        if (content.style.display === "block") {
            content.style.display = "none"; // Close the content
            header.textContent = "Challenge Brief (Click to Show)"; // Update header text
        } else {
            content.style.display = "block"; // Open the content
            header.textContent = "Challenge Brief (Click to Hide)"; // Update header text
            // Load external content when opened
            fetch('files/mainInfo.html') // Replace with your external file path
                .then(response => response.text())
                .then(data => {
                    document.getElementById('external-file-content').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading external file:', error);
                    document.getElementById('external-file-content').innerHTML = 'Error loading content.';
                });
        }

function updateCounter(points, optionId) {
    const checkboxes = document.querySelectorAll(`#${optionId} input[type="checkbox"]`);
    
    // Calculate total points change based on the current state of the checkboxes
    let totalPointsChange = 0;

    // Count the checked checkboxes
    checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
            totalPointsChange += points; // Add points for each checked checkbox 
        }
    });

    // Calculate the actual points to update
    const currentCheckboxCount = Array.from(checkboxes).filter(cb => cb.checked).length;
    const previousCheckboxCount = Number(localStorage.getItem(optionId)) || 0; // Store previous count in localStorage

    // Update points based on the difference between current and previous counts
    if (currentCheckboxCount > previousCheckboxCount) {
        counter += (currentCheckboxCount - previousCheckboxCount) * points; // Add points for new checkboxes
    } else {
        counter -= (previousCheckboxCount - currentCheckboxCount) * points; // Subtract points for unchecked checkboxes 
    }

    // Store the current count in localStorage for future reference
    localStorage.setItem(optionId, currentCheckboxCount);

    // Update the display
    updateCounterDisplay();
}
